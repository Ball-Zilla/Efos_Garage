{% extends 'base.html' %}

{% block title %} Profile {% endblock %}


{% block content %}

  <div class="container">
    <section class="profile-settings">
      <h2>Profile Settings</h2>
      <form>
          <div class="form-group">
            <h3>Welcome <span class="text-capitalize">{{ user.username }}</span></h3>
            <ul class="list-unstyled">
              <li class="d-grid"><a href="#" class="btn btn-primary">Profile</a></li>
              <li class="d-grid"><a href="/change-password/{{ user.id }}" class="btn btn-primary" style="margin-top: 5px;">Change Password</a></li>

          </ul>
          </div>
          <div class="col-sm-8">
            <div class="card m-2">

                <h3>{{ user.username }}</h3>
                <p>Email: {{ user.email }}</p>
            </div>
        </div>
        {% if current_user.id == 1 %}
          <div class="form-group">
            <ul class="list-unstyled">
              <li class="d-grid"><a href="/add-car" class="btn btn-primary">Add cars</a></li>
              <li class="d-grid"><a href="/view-cars" class="btn btn-primary" style="margin-top: 5px;">View Cars</a></li>

          </ul>
          </div>
        {% endif %}
      </form>
    </section>
  </div>

{% endblock %}
